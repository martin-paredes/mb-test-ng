<div class="container-ofertas">
    <div class="d-flex titulo mb-5 w-100">
        <div>
            <span>Ofertas</span>
        </div>
        <div class="d-flex justify-content-end">
            <span class="me-3 ver-todas">Ver todas</span>
            <img src="assets/imagenes/pagina-principal/ofertas/arrow.svg" alt="img-arrow">
        </div>
    </div>
    <div class="contenido row">
        @for (oferta of ofertas; track $index) {
        <div class="recuadro-oferta col-sm">
            <div class="sku d-flex justify-content-between mb-4">
                <span>SKU: {{oferta.sku}}</span>
                <img src="assets/imagenes/pagina-principal/ofertas/corazon.svg" alt="img-corazon">
            </div>
            <div class="img d-grid">
                <img class="mx-auto" src="{{oferta.srcImg}}" alt="img-{{oferta.sku}}">
                <div class="d-flex justify-content-end mb-2">
                    <div class="ranking">
                        <img src="assets/imagenes/pagina-principal/ofertas/estrella.svg" alt="img-estrella">
                        <span class="d-flex justify-content-end">{{oferta.ranking}}</span>
                    </div>
                </div>
            </div>
            <div class="descripciones d-grid">
                <span>{{oferta.descripcionProducto}}</span>
                <span class="precio-normal">{{oferta.precio}}</span>
                <span>{{oferta.oferta}}</span>
            </div>
        </div>
        }
    </div>
</div>
