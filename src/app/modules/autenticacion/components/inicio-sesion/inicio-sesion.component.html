<div class="d-flex p-2 w-100">
    <div class="w-50">
        <img class="mw-100" src="assets/imagenes/inicio-sesion/portada.svg" alt="img-portada" sizes="" srcset="">
    </div>
    <div class="w-50">

        <form class="inicio-sesion-form">
            <span class="titulo-base">Inicia sesión</span>
            <div class="form-group">
                <label for="exampleInputEmail1">Email o nombre de usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email o nombre de usuario">
            </div>
            <div class="form-group">

                <label for="exampleInputPassword1">Contraseña</label>
                <div class="form-icon">
                    <input class="form-control" type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Contraseña">
                    <i class="bi bi-eye-slash icon" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Recuerdame</label>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">INICIAR SESIÓN</button>
            </div>

            <div>
                <span>¿Olvidaste tu contraseña?</span>
            </div>

            <div class="d-flex p-2 w-100">
                <span>¿No tienes una cuenta?</span>
                <!-- <button [routerLink]="['/registro']" [routerLinkActive]="'active'">REGISTRARSE</button> -->
                <button type="button" (click)="irARegistrarse()">REGISTRARSE</button>
            </div>

            <span>Inicia sesión con tus redes sociales</span>
            <div>REDES SOCIALS</div>
        </form>
    </div>
</div>
